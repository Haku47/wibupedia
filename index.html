    <style>
      /* Splash Screen Sederhana sebelum Vue termuat */
      #app:empty {
        background-color: #0F172A; /* Match dengan dark-bg */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #app:empty::after {
        content: "W";
        font-family: 'Outfit', sans-serif;
        font-weight: 900;
        font-size: 3rem;
        color: #3B82F6; /* brand-primary */
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(1.1); }
      }
    </style>
